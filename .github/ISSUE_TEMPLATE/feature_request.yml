name: ✨ Feature Request
description: Suggest an idea for this project
title: '[FEATURE] '
labels: ['enhancement', 'needs-triage']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please fill out the form below.

  - type: textarea
    id: problem-description
    attributes:
      label: 🎯 Problem Description
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: false

  - type: textarea
    id: solution-description
    attributes:
      label: 💡 Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 🔄 Alternatives Considered
      description: Describe alternatives you've considered
      placeholder: Alternative approaches could be...
    validations:
      required: false

  - type: dropdown
    id: feature-category
    attributes:
      label: 📋 Feature Category
      options:
        - DHCP simulation
        - RADIUS authentication
        - IPFIX flow generation
        - UPnP discovery
        - Configuration management
        - Performance optimization
        - Documentation
        - CLI interface
        - Docker support
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: ⚡ Priority
      options:
        - Low
        - Medium
        - High
        - Critical
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: 🎯 Use Case
      description: Describe your specific use case for this feature
      placeholder: I need this feature because...
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: 🔍 Additional Context
      description: Add any other context, screenshots, or examples about the feature request here.
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: ✅ Checklist
      options:
        - label: I have searched existing issues and feature requests
          required: true
        - label: This feature would benefit the broader community
          required: false
        - label: I would be willing to contribute to implementing this feature
          required: false